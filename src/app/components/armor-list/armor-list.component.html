<!-- Navigation bar for filters with bootstrap -->
<div class="main-container">

    <nav class="navbar navbar-expand-lg nav-bg">
    <div class="container-fluid filters-bar">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">List of {{partsToShow}}</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <div class="stats-filters-container">
            <div>
                <label for="minDefense">Rare &ge;</label>
                <input class="filterNumberInput" type="number" name="minRare" [(ngModel)]="minRareFilter" min="0" step="1" max="7">
            </div>
            <div>
                <label for="minDefense">Defense &ge;</label>
                <input class="filterNumberInput" type="number" name="minDefense" [(ngModel)]="minDefenseFilter" min="0" step="1">
            </div>
            <div>
                <label for="minDefense">Slots &ge;</label>
                <input class="filterNumberInput" type="number" name="minSlots" [(ngModel)]="minSlotsFilter" min="0" step="1" max="3">
            </div>
            <div>
                <label for="minDefense">Fire Res &ge;</label>
                <input class="filterNumberInput" type="number" name="minFireRes" [(ngModel)]="minFireResFilter" step="1" >
            </div>
            <div>
                <label for="minDefense">Water Res &ge;</label>
                <input class="filterNumberInput" type="number" name="minWaterRes" [(ngModel)]="minWaterResFilter" step="1">
            </div>
            <div>
                <label for="minDefense">Thunder Res &ge;</label>
                <input class="filterNumberInput" type="number" name="minThunderRes" [(ngModel)]="minThunderResFilter" step="1">
            </div>
            <div>
                <label for="minDefense">Ice Res &ge;</label>
                <input class="filterNumberInput" type="number" name="minIceRes" [(ngModel)]="minIceResFilter" step="1">
            </div>
            <div>
                <label for="minDefense">Dragon Res &ge;</label>
                <input class="filterNumberInput" type="number" name="minDragonRes" [(ngModel)]="minDragonResFilter" step="1">
            </div>
        </div>
        <form class="d-flex search-form" role="search">
          <input class="form-control me-2" type="search" placeholder="Search by name or skill" aria-label="Search"
          [(ngModel)]="searchInput" name="searchInput">
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </div>
  </nav>

  <!-- List of armor elemets -->

    <div *ngIf="filteredArmorData.length == 0; else itemsListBlock" 
    style="display: flex; justify-content: center; align-items: center;">
    <h1>Data not found</h1>
    </div>
    <ng-template #itemsListBlock >
        <div class="armor-items-container">
            <div class="armor-list-container" *ngFor="let item of filteredArmorData">
                <app-armor-list-item  [item]="item" (equipEvent)="armorEquipedEvent($event)"/>
            </div>
        </div>
    </ng-template>

</div>

 <!-- Incompatibility Modal -->
 <div class="modal fade" id="incompatibilityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Incompatibility Detected</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="color: red;">
            You have pieces of armor that aren't compatible with this one.<br>
            Check the class of your current armor pieces.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
