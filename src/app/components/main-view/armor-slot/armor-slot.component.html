<div class="main-container">
    <img [src]="imageUrl" alt="" (click)="pressedArmorSlot()"
        [ngStyle]="{'opacity': (name !== '') ? '1' : '0.2'}">
    <div class="mid-container">
        <p (click)="pressedArmorSlot()" > {{name || 'Click to equip'}}</p>
        <div class="images-container" *ngIf="_class !== null">
            <span>
                <img src="../../../../assets/wepons/greatsword1.png" alt="" 
                [ngStyle]="{'display': (_class === 0 || _class === 2) ? 'block' : 'none'}"
                (click)="pressedArmorSlot()">
            </span>
            <span>
                <img src="../../../../assets/wepons/lightbowgun1.png" alt="" 
                [ngStyle]="{'display': (_class === 1 || _class === 2) ? 'block' : 'none'}"
                (click)="pressedArmorSlot()">
            </span>
        </div>
    </div>
    <form action="" autocomplete="off">
        <input class="checkbox" type="checkbox" (change)="onCheckBoxChange($event)" name="" [id]="bodyPart+'Check'">
    </form>
</div>
